<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MrPi Island Quest</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>🌴 MrPi Island Quest</h1>
  <p>Use arrows or touch controls to move MrPi</p>
  <canvas id="gameCanvas" width="640" height="480"></canvas>

  <!-- Mobile touch buttons -->
  <div id="controls">
    <div class="control-row">
      <button class="btn" onclick="move('up')">⬆️</button>
    </div>
    <div class="control-row">
      <button class="btn" onclick="move('left')">⬅️</button>
      <button class="btn" onclick="move('down')">⬇️</button>
      <button class="btn" onclick="move('right')">➡️</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
